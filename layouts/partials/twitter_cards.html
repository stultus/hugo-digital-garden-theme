<meta name="twitter:card" content="summary"/>
<meta name="twitter:title" content="{{ .Title }}"/>
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}"/>
{{ with .Params.images }}
  {{ range first 1 . }}
  <meta name="twitter:image" content="{{ . | absURL }}"/>
  {{ end }}
{{ else }}
  {{ with .Site.Params.images }}
    {{ range first 1 . }}
    <meta name="twitter:image" content="{{ . | absURL }}"/>
    {{ end }}
  {{ end }}
{{ end }}
{{ range .Site.Params.social }}
  {{ if eq .name "Twitter" }}
    <meta name="twitter:site" content="@{{ .link | replace "https://twitter.com/" "" | replace "https://x.com/" "" | replace "/" "" }}"/>
  {{ end }}
{{ end }}
