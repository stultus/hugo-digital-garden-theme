<nav style="padding: 1rem 0; margin-bottom: 2rem;">
    <div class="container" style="max-width: 65ch; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 1rem;">
        <a href="{{ .Site.BaseURL }}" style="font-weight: 600; font-size: 1.1rem; border-bottom: none; color: var(--text-primary);">
            {{ if .Site.Params.Initials }}
            {{ .Site.Params.Initials }}
            {{ else }}
            {{ .Site.Params.Name }}
            {{ end }}
        </a>
        <ul style="display: flex; gap: 1.5rem; list-style: none; margin: 0; align-items: center;">
            {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}" style="border-bottom: none; color: var(--text-secondary); font-size: 0.95rem;">{{ .Name }}</a>
                </li>
            {{ end }}
        </ul>
    </div>
    <hr style="border: none; border-top: 1px solid var(--border); margin: 1rem auto 0; max-width: 65ch;">
</nav>
